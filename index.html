<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tables</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: none;
            width: 100vw;
            height: 100vh;
        }

        .container.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 10;
        }

        .navigation button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }

        .navigation button:hover {
            background-color: #777;
        }
    </style>
</head>

<body>
    <div class="navigation">
        <button onclick="showPDF('bus')">Bus Time Table</button>
        <button onclick="showPDF('class')">Class Time Table</button>
        <button onclick="showPDF('mess')">Mess Time Table</button>
    </div>

    <div id="bus" class="container active">
        <iframe src="bus_timetable.pdf"></iframe>
    </div>
    <div id="class" class="container">
        <iframe src="class_timetable.pdf"></iframe>
    </div>
    <div id="mess" class="container">
        <iframe src="mess_timetable.pdf"></iframe>
    </div>

    <script>
        function showPDF(id) {
            // Hide all containers
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => container.classList.remove('active'));

            // Show the selected container
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>

</html>
